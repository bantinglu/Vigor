<div id="accordion">
  <div class="card" *ngFor ="let c of test">
    <div class="card-header" id="heading{{c.id}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse{{c.id}}" aria-expanded="true" attr.aria-controls="collapse{{c.id}}">
          {{c.deck}}
        </button>
      </h5>
    </div>

    <div attr.id="collapse{{c.id}}" class="collapse show" attr.aria-labelledby="heading{{c.id}}" data-parent="#accordion">
      <div class="card-body">
        {{c.desc}}
      </div>
      <div class="card-body">
        <table class="table w-auto table-bordered">
          <thead>
            <tr>
              <th scope="col">In</th>
              <th scope="col">Out</th>
            </tr>
            <tr>
              <td>Jacob</td>
              <td>Thornton</td>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  
</div>
